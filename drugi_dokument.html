<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedija</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        .media {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Multimedija</h1>
    
    <div class="media">
        <h2>Moje slike</h2>
        <img src="slika1.jpg" alt="Slika 1" width="300">
        <img src="slika2.jpg" alt="Slika 2" width="300">
    </div>
    
    <div class="media">
        <h2>FSB RT promo video</h2>
        <video width="320" height="240" controls>
            <source src="video1.mp4" type="video/mp4">
            Vaš preglednik ne podržava video tag.
        </video>
    </div>
    
    <div class="media">
        <h2>Video s YouTube-a</h2>
        <iframe width="560" height="315" src="https://youtu.be/qzG5H1Wm0T8?si=so0aLkU5nyE-eDCW" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="media">
        <h2>Zvuk</h2>
        <audio controls>
            <source src="audio1.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
